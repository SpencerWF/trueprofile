<!-- This page needs to contain the setting for the streamer to edit including the following:
0 - Return Home
1 - Login to Twitch / Remove Twitch API Key
2 - Login to Twitter / Remove Twitter API Key
3 - Change Account Type
4 - Turn On/Off True Profile Functionality
5 - Online Profile
  5a - Edit Image or Change Image
  5b - Custom Image
  5c - Append or Change Display Text
  5d - Display Text
6 - Offline Profile
  6a - Edit Image or Change Image
  6b - Custom Image
  6c - Append or Change Display Text
  6d - Display Text
7 - Create New Profile
-->
<div class="page-div">
    <h1>Settings Page</h1>
    <div class="sign-in-div">
        <h3>Please Login</h3>
        <a class="twitch btn" href='https://api.twitch.tv/kraken/oauth2/authorize?response_type=code&client_id=cls3vf9nmbjl1wxm28u8j1tiasoyo9&redirect_uri={{ twitch_callback }}&scope=user_read'>
            <div class="twitch-icon btn-icon"></div>
            Login to Twitch
        </a>
        <a class="twitter btn" href="">
            <div class="twitter-icon btn-icon"></div>
            Login to Twitter
        </a>
    </div>
    <!-- <button (click)="changeAccountType()">Change Account Type</button> -->

    <div class="slider-div">
        <label class="switch">
            <input id="EnableSwitch" type="checkbox" checked="true">
            <span class="slider round"></span>
        </label> 
    </div>
    <div class="slider-label">
        <h4 class="mini-title">Enable/Disable TrueProfile</h4>
    </div>

    <!-- Tab content -->
    <mat-tab-group>
        <mat-tab *ngFor="let profile of profiles" label={{profile.name}}>
            <app-profile [profile]="profile"></app-profile>
        </mat-tab>
    </mat-tab-group>
</div>
